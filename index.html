<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/b5a7595eae.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title></title>
    </head>
    <body>
        <section id="hero">
            <nav>
                <div class="dropdown">
                    <button id="kanjiLists">Kanji Lists</button>
                    <div class="dropdown-Items"></div>
                </div>
                <a>Infos</a>
                <a>Profile</a>
                <a>Option</a>
            </nav>

            <div id="main">
                <div id="words">
                    <h2></h2>
                    <p></p>
                </div>
                <input type="text" id="answer" onkeydown="userAnswer(event)"><br>
                <button id="start" onclick="pullCard()">Start</button>
            </div>

            <div id="results">
                <div id="right">
                    <i class="fas fa-check fa-3x"></i>
                </div>
                <div id="contour">
                    <canvas id="canvas1"></canvas>
                    <canvas id="canvas2"></canvas>
                </div>
                <div id="wrong">
                    <i class="fas fa-times fa-3x"></i>
                </div>    
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
