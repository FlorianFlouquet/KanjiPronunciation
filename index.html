<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title></title>
    </head>
    <body>
        <section id="hero">
            <nav>
                <div class="dropdown">
                    <button id="kanjiLists">Kanji Lists</button>
                    <div class="dropdown-Items"></div>
                </div>
                <a>Infos</a>
                <a>Profile</a>
                <a>Option</a>
                <a href="deckmaker.html">Edit Decks</a>
            </nav>

            <div id="main">
                <div id="cardContainer">
                    <div id="words">
                        <div id="sessionOngoing">

                            <canvas></canvas>
                            <p></p>
                        </div>
                        <div id="sessionEnding">
                            <h2></h2>
                        </div>
                    </div>
                </div>
                <div id="inputContainer">
                    <h3>Restants: 0</h3>
                    <h3>Correctes: 0</h3>
                    <h3>Incorrectes: 0</h3>
                    <input type="text" id="answer" onkeydown="userAnswer(event)"><br>
                    <button id="start" onclick="start()">Start</button>
                </div>
            </div>

        </section>
        <script src="script.js"></script>
    </body>
